<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Example with Pre Tag</title>
</head>
<style>
*{
    margin:0;
    padding:0;
}
.main{
    height: 100vh;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: rgb(0, 0, 0);
}
.main-box{
    height: 80vh;
    width: 80%;
    background-color: black;
    color: white;
}
</style>
<body>

<div class="main">
    <div class="main-box">
        <h1>UL in html</h1>
        <br>
        <hr>
        <br>
    <pre>
        &lt;ul type="SQUARE/CIRCLE/SOLID"&gt;
            &lt;li&gt;Item 1&lt;/li&gt;
            &lt;li&gt;Item 2&lt;/li&gt;
            &lt;li&gt;Item 3&lt;/li&gt;
        &lt;/ul&gt;
    </pre>
    <br>
    <hr>
    out put:
    <ul>
        <li>yogesh</li>
        <li>ankit</li>
        <li>udit</li>
    </ul>
    <hr>
    <ul TYPE="CIRCLE">
        <li>yogesh</li>
        <li>ankit</li>
        <li>udit</li>
    </ul>
    <hr>
    <ul TYPE="SQUARE">
        <li>yogesh</li>
        <li>ankit</li>
        <li>udit</li>
    </ul>
    <hr>
</div>
</div>
</body>
</html>
