<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Example with Pre Tag and Image Element</title>
</head>
<body>
    <h1>Example of a Pre Tag Containing an Image Element</h1>

    <h2>Image Example</h2>
    <img src="luffy.jpg" alt="Placeholder Image" width="1150" height="1150" title="Example Image">

    <h2>Code for the Image Element</h2>
    <pre>
        &lt;img src="https://via.placeholder.com/150" alt="Placeholder Image" width="150" height="150" title="Example Image"&gt;
    </pre>
</body>
</html>
